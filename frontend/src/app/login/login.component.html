<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
     
  
      <!-- Login Form -->
      <form #loginForm= 'ngForm' (ngSubmit)= 'login()'>
        <input type="text" id="login" class="fadeIn second" name="Email" placeholder="Email" [(ngModel)]= 'model.email'>
        <input type="password" id="password" class="fadeIn third" name="Password" placeholder="Password" [(ngModel)]= 'model.password'>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
